<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		Name: <input type="text" id="name" placeholder="name">
		<br>
		Email: <input type="email" id="email" placeholder="email">
		<br>
		<label> Gender:  <input type="radio" name="gender" value="male"> Male</label>
        <label> <input type="radio" name="gender" value="female"> Female</label>
       <br>
		<label for="car">Car Brands:</label>
        <select id="car" name="car">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
			<br>
			Car Age: <input type="number" id="carage" placeholder="car age">
			<br>
			Date of Purchase(dop): <input type="date" id="dop" placeholder="Date of Purchase">
			<br>
			<br>
			Password: <input type="password" id="password" placeholder="password">
			<br>
			<button type="submit">Submit button</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
